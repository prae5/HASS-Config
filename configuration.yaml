homeassistant:
  name: Falconwood House
  home_latitude: !secret home_latitude
  home_longitude: !secret home_longitude
  home_elevation: !secret home_elevation
  unit_system: metric
  time_zone: Europe/London

# Show links to resources in log and frontend
introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret http_api_password
  # Uncomment this if you are using SSL or running in Docker etc
  base_url: !secret http_base_url

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

# Weather Prediction
sensor:
  platform: yr

# Text to speech
tts:
  platform: google

# Add iOS support
ios:

# Add unifi device tracking
device_tracker:
  - platform: unifi
    host: !secret host_unifi
    username: !secret user_unifi
    password: !secret pass_unifi
    verify_ssl: false

# Add Z-Wave support
zwave:
    usb_path: /dev/ttyACM0

sensor home_to_bromium:
  platform: google_travel_time
  api_key: !secret google_api_key
  name: Bromium
  origin: IP28 8NL, UK
  destination: CB2 8FH, UK
  options:
      units: imperial

sensor home_to_qualcomm:
  platform: google_travel_time
  api_key: !secret google_api_key
  name: Qualcomm
  origin: IP28 8NL, UK
  destination: CB4 0WN
  options:
      units: imperial

group: !include groups.yaml                 
automation: !include automations.yaml
